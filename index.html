<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">

    </head>
    
    
<body>

    <h2>Registro</h2>

  
    <form id="form-usuario">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" required><br>

        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" required><br>

        <label for="genero">Género:</label>
        <select name="genero" id="genero" required></select><br>

        <label for="profesion">Profesión:</label>
        <select name="profesion" id="profesion" required></select><br>

        <button type="submit">Registrar</button>
    </form>

    <hr>

    
    <h3>Agregar Género</h3>
    <form id="form-genero">
        <label for="genero_nombre">Ingresa el nuevo genero</label>
        <input type="text" name="genero_nombre" id="genero_nombre" required><br>
        <button type="submit">Agregar Género</button>
    </form>

    <hr>

   
    <h3>Agregar Profesión</h3>
    <form id="form-profesion">
        <label for="profesion_nombre">Ingresa la nueva profesion</label>
        <input type="text" name="profesion_nombre" id="profesion_nombre" required><br>
        <button type="submit">Agregar Profesión</button>
    </form>

    <hr>

    <h3>Datos Registrados</h3>
    <div id="datos"></div>

</body>
</html>
